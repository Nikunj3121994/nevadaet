  <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('/images/landing/carousel_global.png');"></div>
                <div class="carousel-caption">
                    <h2>Visualize Data on Global Scales</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/images/landing/carousel_local2.png');"></div>
                <div class="carousel-caption">
                    <h2>Visualize Data at Local Scales</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/images/landing/carousel_intraannual.png');"></div>
                <div class="carousel-caption">
                    <h2><span style="color:black">Explore Seasonal Variability at a Location</span></h2>
                </div>
            </div>
	   <div class="item">
                <div class="fill" style="background-image:url('/images/landing/carousel_interannual2.png');"></div>
                <div class="carousel-caption">
                    <h2><span style="color:black">Explore Annual Variability at a Location</span></h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
