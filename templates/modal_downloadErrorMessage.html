<!-- Modal -->
<div class="modal fade" id="downloadErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabelShareLink" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
                </button>
			<span style="color:red"><h3 class="modal-title" id="myModalLabelDownloadError">Data Download Error</h3></span>
			<hr>
			<div class="row">
			<div class="col-md-12">
				 <span style="color:blue;font-size:20px">Error:</span> <br>
				<div class="panel panel-default">
				   <div class="panel-header panel-forms">
					Your data download failed.
				   </div>
				</div>
				<hr>
				 <span style="color:blue;font-size:20px"">Cause(s)?</span> <br>
					<div class="panel panel-default">
					   <div class="panel-body panel-forms">
						<li>You exceeded the size limit for downloads</li>
						<li>Earth Engine Network bandwidth affected your download </li>
					  </div>
					</div>
				<hr>
				 <span style="color:blue;font-size:20px">Resolution(s)?</span> <br>
					<div class="panel panel-default">
					   <div class="panel-body panel-forms">
						<li>Try your download again for a smaller region </li>
						<li>Try your download again at another time</li>
					</div>
					</div>
			</div>
			</div>
            </div>
            <div class="modal-body">
            </div><!--modal-body-->
        </div><!--modal-content-->
    </div><!--modal-dialog-->
</div>
