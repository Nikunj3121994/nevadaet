<!--      MASK            -->
<!-- ************************* -->
<div class="panel panel-default">
<div class="panel-body panel-forms">
<div class="row">
	  <div class = "col-md-12">
		<b><span style="color:blue;font-size:medium">Mask Options:</span></b><br>
	  </div>
</div>
<div class="row">
	   <div class="col-md-12">
<div class="panel panel-default">
<div class="panel-body panel-forms">
		<div id="mask">
			{% for x,y in formMask %}
			    <input type="radio" name="mask" value="{{ x }}" {% if x == mask  %}checked="checked" {% endif %}>
				{{ y }}<br>
			{% endfor %}
		</div>
</div>
</div>
		<div class="row">
			<div class="col-xs-6">
		 <b>Mask Min:</b><br><input type="text" id="maskMin" name="maskMin" value="{{ maskMin }}" style="width:80%" />
			<div class="showUnits" style="display:inline"></div>
			</div>
			<div class="col-xs-6">
		 <b>Mask Max:</b><br><input type="text" id="maskMax" name="maskMax" value="{{ maskMax }}" style="width:80%"/>
			<div class="showUnits" style="display:inline"></div>
			</div>
		</div>
	   </div>
</div>
</div>
</div><!-- end panel-->
<div class="row">
        <div class = "col-md-12">
                <!-- ************************* -->
                <!--    MAP BUTTON               -->
                <!-- ************************* -->
                <button type="button" class="btn btn-large btn-success pull-left" style="width:100%"
                         id="form-button-update-map" onclick="document.getElementById('toolAction').value='getMap'">UPDATE MAP LAYER</button><br><br>
        </div>
</div>
